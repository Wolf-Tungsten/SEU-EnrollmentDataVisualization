<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    
    <script src="js/jquery-3.3.1.min.js" ></script>
    <script src="js/echarts.js"></script>
    <script src="js/china.js"></script>
    <script>if (window.module) module = window.module;</script>

    <script>
        if ($) { console.log ("jQuery is working")}
        if (echarts) {console.log ("ECharts is working")}
    </script>
    <link rel="stylesheet" href="css/index.css" type="text/css"/>
  </head>
  <body>
      <div id="main" style="width:100%; height: 584px;"></div>
      <script>
        option = {
        title: {
            text: 'USA Population Estimates (2012)',
            subtext: 'Data from www.census.gov',
            sublink: 'http://www.census.gov/popest/data/datasets.html',
            left: 'right'
        },
        tooltip: {
            trigger: 'item',
            showDelay: 0,
            transitionDuration: 0.2,
            formatter: function (params) {
                var value = (params.value + '').split('.');
                value = value[0].replace(/(\d{1,3})(?=(?:\d{3})+(?!\d))/g, '$1,');
                return params.seriesName + '<br/>' + params.name + ': ' + value;
            }
        },
        visualMap: {
            left: 'right',
            min: 500000,
            max: 38000000,
            inRange: {
                color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
            },
            text:['High','Low'],           // 文本，默认为数值文本
            calculable: true
        },
        toolbox: {
            show: true,
            //orient: 'vertical',
            left: 'left',
            top: 'top',
            feature: {
                dataView: {readOnly: false},
                restore: {},
                saveAsImage: {}
            }
        },
        series: [
            {
                name: 'USA PopEstimates',
                type: 'map',
                roam: true,
                map: 'china',
                itemStyle:{
                    areaColor:'rgba(128, 255, 128, 1)'
                },
                data:[
                    {name: '山东', value: 4822023},
                    {name: '北京', value: 731449},
                    {name: '内蒙古', value: 6553255}
                ]
            }
        ]
    };

    let myChart = echarts.init(document.getElementById('main'))
    myChart.setOption(option)
      </script>
  </body>
</html>
